name: Monthly Task Scheduler
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monthly-task:
    name: Execute Monthly Tasks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Set Debug Mode
      run: |
        echo "NODE_DEBUG=*" >> $GITHUB_ENV
        echo "DEBUG=*" >> $GITHUB_ENV
        
    - name: Install Dependencies
      run: |
        cd Backend
        npm install
        echo "Dependencies installed successfully"
        npm list

    - name: Debug Environment
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Backend directory contents:"
        ls -la Backend/
        
    - name: Execute Monthly Task
      run: |
        cd Backend
        node -e "
        const { executeMonthlyTask } = require('./cronJobs.js');
        async function run() {
          try {
            console.log('Starting monthly task execution...');
            await executeMonthlyTask();
            console.log('Monthly task completed successfully');
          } catch (error) {
            console.error('Error executing monthly task:', error);
            process.exit(1);
          }
        }
        run();
        "
      env:
        NODE_ENV: development
        DEBUG: '*'

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: execution-logs
        path: Backend/logs